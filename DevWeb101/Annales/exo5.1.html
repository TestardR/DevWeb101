<!DOCTYPE html>
<html>
  <head>
    <title>Exo</title>
    <meta charset="utf-8" />
    <style>
      .hidden {
        display: list-item;
      }
    </style>
  </head>
  <body>
    <ul id="liste" onclick="ajoute('liste', ['un','deux','trois','quatre'])">
      <li>du texte...</li>
    </ul>

    <script>
      var ajoute = function(listeId, elements) {
        var liste = document.getElementById(listeId);
        for (i in elements) {
          var text = elements[i];
          //   console.log(text);
          var textElt = document.createTextNode(text);
          var li = document.createElement('li');
          li.appendChild(textElt);
          liste.appendChild(li);
        }
      };
    </script>

    <h2>Seconde question</h2>
    <ul id="liste1">
      <li onclick="cacherAutres()">un</li>
      <li>deux</li>
      <li>trois</li>
    </ul>
  </body>

  <script>
    var cacherAutres = function() {
      var elements = document.querySelectorAll('#liste1 li');
      var displayDonner = 'none';
      for (var i = 1; i < elements.length; i++) {
        elements[i].style.display = displayDonner;
      }
    };
  </script>
</html>
