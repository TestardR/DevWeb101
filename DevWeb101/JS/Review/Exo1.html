<p>nombres <input type="text" id="nb" /></p>
<p><button onclick="calculPlateau()">vérifier</button></p>

<script>
  var calculPlateau = function() {
    var nbr = document.querySelector('#nb').value;
    console.log(nbr);
    // var nbrArray = nbr.split('');

    if (nbr.length == 0) {
      console.log('pas de plateau!');
    } else {
      var max = 1;
      var current = 1;
      for (var i = 1; i < nbr.length; i++) {
        if (nbr[i] == nbr[i - 1]) {
          current++;
        } else {
          if (max < current) {
            max = current;
          }
          current = 1;
        }
      }
      if (max < current) {
        max = current;
      }
      console.log('plateau max' + max);
    }
  };
</script>
