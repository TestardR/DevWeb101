<h2>Exo4</h2>
<label for="mois">Entrez des nombres separés par des espaces</label>
<input type="text" id="num" /> <button onclick="exo4()">Lancer</button>

<script>
  var exo4 = function() {
    var num = document.getElementById('num').value;
    var numArr = num.split(' ');
    console.log(numArr);

    var somme = 0;
    var moyenne = 0;

    for (var i = 0; i < numArr.length; i++) {
      somme = somme + parseInt(numArr[i]);
      moyenne = somme / numArr.length;
    }
    console.log(somme);
    console.log(moyenne);
  };
</script>
