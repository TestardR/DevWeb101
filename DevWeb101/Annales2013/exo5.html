    <script>
      var ajoute = function(listeId, elements) {
        var liste = document.getElementById(listeId);
        for (i in elements) {
          var txt = elements[i];
          var txtElt = document.createTextNode(txt);
          var li = document.createElement('li');
          li.appendChild(txtElt);
          liste.appendChild(li);
        }
      };
    </script>
  </head>
