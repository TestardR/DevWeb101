<!DOCTYPE html>
<html lang="en">

        <td>nous mangeons</td>
        <td>je finis</td>

      </tr>

      <tr>
        <th>2</th>
        <td>tu manges</td>
        <td>vous mangez</td>
        <td>tu finis</td>

      <tr>
        <th>3</th>

</html>
