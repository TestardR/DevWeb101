<h3>Question 3</h3>
<label for="prod">produit</label>
<input value="" id="prod" type="text">
<label for="prix">prix</label>
<input value="" id="prix" type="text">
<button onclick="exo3()">ajouter</button>

<p>liste des produits</p>

<div id="liste"></div>
	<p>Total:<span id="total">0</span> </p>
	<p>Moyenne:<span id="moyenne">0</span> </p>

<script>

	var total = 0,
		nb = 0,
		liste = [];

	var exo3 = function() {
		// Données
			var ok = true,
			prod = document.getElementById('prod').value,
			prix = parseFloat(document.getElementById('prix').value);
			

			if(prod === '' && prix === '') {
				console.log('Entrez un prix au format numérique et un produit');
				ok = false;

			} else if (ok) {
				var listeDisplay = document.getElementById('liste'),
					totalDisplay = document.getElementById('total'),
					moyenneDisplay = document.getElementById('moyenne');
				// Push prix et prod to array by pairs
				liste.push(prod + " : " + prix);
				total += prix;
				nb = nb + 1;
				// Afficher les produits dans le listeDisplay
				listeDisplay.innerHTML = "";
				var ListeDisplayActualisé = ""
				for (var i = 0; i < liste.length; i++ ) {
					ListeDisplayActualisé += liste[i] + "<br/>";

				}
				// Afficher les produits
				listeDisplay.innerHTML = ListeDisplayActualisé;
				// Afficher le total 
				totalDisplay.innerHTML = total;
				// Afficher la moyenne
				moyenneDisplay.innerHTML = (total / nb);
			}

	}


</script>
